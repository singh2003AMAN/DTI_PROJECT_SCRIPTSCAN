<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ParallelPharmacy</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
  }
  .container {
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    color: #333;
    margin-bottom: 20px;
    text-align: center;
  }
  input[type="email"],
  input[type="password"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Login to ParallelPharmacy</h1>
  <form id="loginForm" onsubmit="return loginUser()" method="post">
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <input type="submit" value="Login">
  </form>
</div>

<script>
  function loginUser() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Perform your login logic here
    // For demonstration purposes, let's assume the user's email and password are hardcoded
    var validEmail = "user@example.com";
    var validPassword = "password";

    // Check if entered email and password match the predefined credentials
    if (email === validEmail && password === validPassword) {
      // Redirect the user to the main ParallelPharmacy webpage
      window.location.href = "webpage.html";
    } else {
      // Show an error message if the credentials are incorrect
      alert("Invalid email or password. Please try again.");
    }

    // Prevent the form from actually submitting
    return false;
  }
</script>
</body>
</html>
